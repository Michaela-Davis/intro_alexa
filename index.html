<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Alexa Shopping List</title>
</head>

<body>
  <div class="container">
    <div class="page-wrapper">
      <div class="well">
        <h1>Alexa Shopping List</h1>
        <br>
        <div id="blanks">
          <form>
            <!-- Alexa Input -->
            <div class="form-group">
              <label for="item">Alexa, add to my shopping list...</label>

              <input id="item" class="form-control" type="text">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Add item to list...</button>
          </form>
        </div>
        <div class="well">
          <ul id="shoppingList">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
